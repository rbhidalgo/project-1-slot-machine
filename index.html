<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Beer O' Slots</title>
</head>
<body>
    <div class="enter-amount">
        <h1 class="amount-h1">Choose amount to start playing</h1>
        <div class="btn-amount">
        <input type="button" value=20 class="twenty">
        <input type="button" value=50 class="fifty">
        <input type="button" value=100 class="hundred">
        </div>
    </div>
    <div class="container">
            <div class="heading">
                <h1>Beer O' Slots</h1>
                <h2>It's better with a beer!</h2>
            </div>
            <div class="slots-background">
                <div class="slots-row1">
                    <div class="slot-column1">
                    <img src="photos/artboard1.png" class="row1-column1-photo">
                    </div>
                    <div class="slot-column2">
                    <img src="photos/artboard1.png" class="row1-column2-photo">
                    </div>
                    <div class="slot-column3">
                    <img src="photos/artboard1.png" class="row1-column3-photo">
                    </div>
                </div>
                <div class="slots-row2">
                    <div class="slot-column4">
                    <img src="photos/artboard1.png" class="row2-column1-photo">
                    </div>
                    <div class="slot-column5">
                    <img src="photos/artboard1.png" class="row2-column2-photo">
                    </div>
                    <div class="slot-column6">
                    <img src="photos/artboard1.png" class="row2-column3-photo">
                    </div>
                </div>
                <div class="slots-row3">
                    <div class="slot-column7">
                    <img src="photos/artboard1.png" class="row3-column1-photo">
                    </div>
                    <div class="slot-column8">
                    <img src="photos/artboard1.png" class="row3-column2-photo">
                    </div>
                    <div class="slot-column9">
                    <img src="photos/artboard1.png" class="row3-column3-photo">
                    </div>
                </div>
            </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
