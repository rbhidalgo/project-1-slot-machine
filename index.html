<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Beer O' Slots</title>
</head>
<body>
    <div class="enter-amount">
        <h1>Choose amount to start playing</h1>
        <div class="btn-amount">
        <input type="button" value=20 class="twenty">
        <input type="button" value=50 class="fifty">
        <input type="button" value=100 class="hundred">
        </div>
    </div>
    <div class="container">
            <div class="heading">
                <p>Beer O' Slots</p>
                <h2>It's better with a beer!</h2>
            </div>
            <div class="slots">
                <div class="slot-column1">
                <img src="photos/artboard1.png" class="slot-column1-photo">
                </div>
                <div class="slot-column2">
                <img src="photos/artboard1.png" class="slot-column2-photo">
                </div>
                <div class="slot-column3">
                <img src="photos/artboard1.png" class="slot-column3-photo">
                </div>
            </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
